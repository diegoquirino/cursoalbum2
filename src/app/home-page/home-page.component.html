<div class="row">

    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="alert alert-danger alert-dismissible fade show mt-md-2" *ngIf="formErrors.email || formErrors.password">
            <i class="fa fa-times-circle fa-4x mr-md-3 d-inline-block"></i>
            <ul class="list-unstyled align-middle d-inline-block pb-md-3">
                <li *ngIf="formErrors.email">{{ formErrors.email }}</li>
                <li *ngIf="formErrors.password">{{ formErrors.password }}</li>
            </ul>
            <button type="button" class="close d-inline-block" data-dismiss="alert" aria-label="close">
                <i class="fa fa-window-close"></i>
            </button>
        </div>
    </div>
    <div class="col-md-3"></div>


    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1 class="mt-md-5">Login</h1>
        <hr>
        <form [formGroup]="userForm" (ngSubmit)="login()" >
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" formControlName="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" class="form-control" formControlName="password" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Enviar</button>
        </form>
    </div>
    <div class="col-md-3"></div>

</div>
